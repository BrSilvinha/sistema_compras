{% extends "base.html" %}
{% block content %}
<p>¿Deseas eliminar el departamento <strong>{{ departamento.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_departamentos' %}">No, volver al listado</a>
</form>
{% endblock %}

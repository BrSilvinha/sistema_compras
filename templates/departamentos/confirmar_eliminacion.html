{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-header bg-danger text-white border-0 rounded-top-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                    <h4 class="card-title mb-0 fw-bold">Confirmar Eliminación</h4>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-warning border-0 rounded-3 d-flex align-items-center mb-4">
                    <i class="bi bi-exclamation-circle-fill me-3 fs-4 text-warning"></i>
                    <div>
                        <p class="mb-0 fw-semibold">¿Estás seguro que deseas eliminar el departamento?</p>
                        <p class="mb-0"><strong class="text-danger">{{ departamento.nombre }}</strong></p>
                        <small class="text-muted">Esta acción no se puede deshacer.</small>
                    </div>
                </div>
                
                <form method="post" class="d-flex gap-3 justify-content-end">
                    {% csrf_token %}
                    <a href="{% url 'lista_departamentos' %}" class="btn btn-secondary px-4 py-2 rounded-pill">
                        <i class="bi bi-x-circle me-1"></i>No, volver al listado
                    </a>
                    <button type="submit" class="btn btn-danger px-4 py-2 rounded-pill">
                        <i class="bi bi-trash me-1"></i>Sí, Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

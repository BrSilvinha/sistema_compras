{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Editar Usuario: {{ usuario.username }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Guardar Cambios</button>
</form>

<p><a href="{% url 'lista_usuarios' %}">Volver a la lista</a></p>
{% endblock %}

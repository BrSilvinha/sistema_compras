{% extends "base.html" %}
{% block content %}
<h1>Crear Nueva Orden de Compra</h1>

<form method="post">
    {% csrf_token %}

    <label for="requerimiento">Requerimiento:</label>
    <select name="requerimiento" required>
        {% for req in requerimientos %}
        <option value="{{ req.id }}">{{ req.id }} - {{ req.solicitante }}</option>
        {% endfor %}
    </select><br><br>

    <label for="proveedor">Proveedor:</label>
    <select name="proveedor" required>
        {% for prov in proveedores %}
        <option value="{{ prov.id }}">{{ prov.razon_social }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Guardar Orden</button>
</form>

<br>
<a href="{% url 'lista_ordenes' %}">Volver al listado</a>
{% endblock %}

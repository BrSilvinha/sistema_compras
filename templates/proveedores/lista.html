{% extends "base.html" %}
{% block content %}
  <h1>Lista de Proveedores</h1>
  <ul>
    {% for proveedor in proveedores %}
      <li>{{ proveedor.razon_social }} - {{ proveedor.ruc }}</li>
    {% empty %}
      <li>No hay proveedores registrados.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'nuevo_proveedor' %}">Agregar Nuevo Proveedor</a>
{% endblock %}

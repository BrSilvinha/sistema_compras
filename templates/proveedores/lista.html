{% extends "base.html" %}
{% block content %}
<h1>Proveedores</h1>
<a href="{% url 'crear_proveedor' %}">Crear Nuevo Proveedor</a>

<ul>
    {% for proveedor in proveedores %}
    <li>
        {{ proveedor.razon_social }} - {{ proveedor.ruc }}
        <a href="{% url 'editar_proveedor' proveedor.id %}">Editar</a>
        <a href="{% url 'eliminar_proveedor' proveedor.id %}">Eliminar</a>
    </li>
    {% empty %}
    <li>No hay proveedores registrados.</li>
    {% endfor %}
</ul>
{% endblock %}

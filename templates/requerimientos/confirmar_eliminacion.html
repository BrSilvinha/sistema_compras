{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro que deseas eliminar el requerimiento <strong>{{ requerimiento.id }}</strong>?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
      <a href="{% url 'lista_requerimientos' %}">Cancelar</a>
  </form>
{% endblock %}

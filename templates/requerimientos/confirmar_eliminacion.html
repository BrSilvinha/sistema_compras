<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h2>Confirmar eliminación</h2>
    <p>¿Está seguro que desea eliminar este requerimiento? (Se ocultará, no se eliminará permanentemente)</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_requerimientos_solicitante' %}">Cancelar</a>

    </form>
</body>
</html>

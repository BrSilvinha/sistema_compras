{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Categoría{% else %}Nueva Categoría{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'lista_categorias' %}">Cancelar</a>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Lista de Categorías</h2>

<a href="{% url 'crear_categoria' %}">Nueva Categoría</a>

<ul>
    {% for categoria in categorias %}
        <li>
            {{ categoria.nombre }} - 
            <a href="{% url 'editar_categoria' categoria.id %}">Editar</a> | 
            <a href="{% url 'eliminar_categoria' categoria.id %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay categorías registradas.</li>
    {% endfor %}
</ul>
{% endblock %}

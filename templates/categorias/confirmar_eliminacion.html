{% extends "base.html" %}

{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Seguro que deseas eliminar la categoría: <strong>{{ categoria.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_categorias' %}">Cancelar</a>
</form>
{% endblock %}
